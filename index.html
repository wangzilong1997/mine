<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <title>王子龙</title>
    <link rel="stylesheet" href="css/wss.css">
    <link rel="stylesheet" href="css/wss.resume.css">
    <link rel="stylesheet" href="css/wss.timeline.css">
  </head>
  <body>
    <div id="wss-resume">
        <div id="wss-resume-logo"></div>
		<div id="wss-resume-slogan"></div>
		<div id="wss-resume-info"></div>
		<div id="wss-resume-contact-skills">
			<div id="wss-resume-contact"></div>
			<div id="wss-resume-skills"></div>
		</div>
		<div id="wss-resume-timeline"></div>
		<button id='renderPdf'>DOWNLOAD PDF</button>
    </div>
  </body>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/resume.js"></script>
  <script src="js/main.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/bsz-page-footer.js"></script>
  <script src="js/fork-me-github.js"></script>
  <script src="./js/html2canvas.js"></script>
  <script src="./js/jsPdf.debug.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
	window.onload = function(){
	var downPdf = document.getElementById("renderPdf");
	downPdf.onclick = function(){
		html2canvas(document.body, {
			onrendered:function(canvas) {
				var contentWidth = canvas.width;
				var contentHeight = canvas.height;
				var pageHeight = contentWidth;
				var leftHeight = contentHeight;
				var position = 0;
				var imgWidth = 555.28;
				var imgHeight = 555.28 / contentWidth * contentHeight;
				var pageData = canvas.toDataURL('image/jpeg',1.0);
				var pdf = new jsPDF('','pt','a4');
				if (leftHeight < pageHeight) {
					pdf.addImage(pageData,'JPEG',20,0,541,imgHeight)
				} else {
					while(leftHeight > 0) {
						pdf.addImage(pageData,'JPEG',20,position,541,imgHeight)
						leftHeight -= pageHeight;
						position -= 841.89;
						if(leftHeight > 0) {
							pdf.addPage();
						}
					}
				}
				
				pdf.save('王子龙简简简历.pdf')
			}
		})
	}
	}
  })
	
  </script>
  


</html>
